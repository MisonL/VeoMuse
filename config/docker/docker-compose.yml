# VeoMuse Docker Compose 配置

services:
  # VeoMuse主应用
  veomuse:
    build: ../..
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - ../../.env
    volumes:
      - ../../uploads:/app/uploads
      - ../../generated:/app/generated
      - ../../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis
    networks:
      - veomuse-network

  # Redis缓存服务（可选）
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - veomuse-network

  # Nginx反向代理（生产环境）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - veomuse
    restart: unless-stopped
    networks:
      - veomuse-network

volumes:
  redis-data:

networks:
  veomuse-network:
    driver: bridge